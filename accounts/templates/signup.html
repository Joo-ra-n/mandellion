{% extends 'paper_dashboard/templatebase.html' %}
{% load static %}

  {% block mainTitle %}
    Registration
  {% endblock %}

  {% block sidebar %}
  {% endblock %}

  {% block mainContents %}
    {% if error %}
    <p><div class="alert alert-danger alert-dismissible fade show">
      <button type="button" aria-hidden="true" class="close" data-dismiss="alert" aria-label="Close">
      <i class="nc-icon nc-simple-remove"></i>
      </button>
      <span><B>Error:</B> {{error}}</span>
    </div></p>
    {% endif %}

    <div class="col-md-12">

        <form method="POST" action="{%url 'signup'%}">
          {% csrf_token %}
          <div class="col-md-3 pr-1">
            <div class="form-group">
              <label>Username:</label>
              <input name="username" type="text" class="form-control" placeholder="Username" >
            </div>
          </div>

          <br>
          <div class="col-md-3 pr-1">
            <div class="form-group">
              <label>Password:</label>
              <input name="password1" type="password" class="form-control" placeholder="Password" >
            </div>
          </div>

          <div class="col-md-3 pr-1">
            <div class="form-group">
              <label>Confirm Password:</label>
              <input name="password2" type="password" class="form-control" placeholder="Password" >
            </div>
          </div>
          <br><br>
          <input type="submit" class="btn btn-primary btn-round" value="sign up">
        </form>
      </div>
  {% endblock %}
